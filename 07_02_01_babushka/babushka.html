<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>07_02_01_babushka</title>
	<link rel="stylesheet" href="">
	<style>
		* {
			margin: 0;
		}

		img {
			width: 100%;
		}

		main {
			max-width: 1500px;
			margin: 0 auto;
		}

		section {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-gap: 1rem;
			padding: 0 1rem;
		}

		article {
			border-style: solid;
			border-color: #f2c46f;
			border-radius: 0.5rem;
			padding: 1rem;
			margin-bottom: 1rem;
			line-height: 1.5;
		}

		h1 {
			padding: 1rem;
		}
	</style>
</head>

<body>
	<main>
		<h1>Bistro Babushka</h1>
		<section></section>
	</main>

	<template>
		<article>
			<img src="" alt="">
			<h2 class="dish_name"></h2>
			<p class="short_description"></p>
			<p class="price">Pris: </p>
		</article>
	</template>

	<script>
		document.addEventListener("DOMContentLoaded", getData);

		const url = "https://babushka-dd8a.restdb.io/rest/menu";
		const options = {
			headers: {
				'x-apikey': "600ec2fb1346a1524ff12de4"
			}
		};
		const medieurl = "https://babushka-dd8a.restdb.io/media/";

		async function getData() {
			const response = await fetch(url, options);
			const json = await response.json();
			show(json);
		}

		const section = document.querySelector("section");
		const dishTemplate = document.querySelector("template").content;


		function show(json) {
			console.log(json);

			json.forEach(dish => {
				const clone = dishTemplate.cloneNode(true);
				clone.querySelector("img").src = medieurl + dish.billede;
				clone.querySelector("h2").textContent = dish.navn;
				clone.querySelector(".short_description").textContent = dish.kortbeskrivelse;
				clone.querySelector(".price").textContent = `Kr. ${dish.pris},-`;
				section.appendChild(clone);
			})
		}
	</script>
</body></html>
