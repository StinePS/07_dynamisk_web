<body>
	<p>Please enter length</p>
	<input type="text" id="length">
	<p>Please enter width</p>
	<input type="text" id="width">
	<button>Click and check console for area!</button>


	<script>
		let length = document.querySelector("#length").value;
		let width = document.querySelector("#width").value;
		let a = areal(length, width);
		let result;

		document.querySelector("button").addEventListener("click", buttonClicked);

		function buttonClicked() {
			let result;
			if (isNaN(a)) {
				result = "This is not a number, please try again!"
			} else if (a <= 0) {
				result = "Area is less than or equal to zero, please try again."
			} else {
				result = `Area is ${a}sqm.`
			}
			console.log(result);
		}

		function areal(l, w) {
			return l * w;
		}

	</script>
