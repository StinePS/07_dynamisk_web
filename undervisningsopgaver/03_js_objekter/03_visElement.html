<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03_visElement</title>
	<link rel="stylesheet" href="">
	<style>
		img {
			width: 25vw;
		}

	</style>
</head>


<body>
	<article id="dyr">
		<h3></h3>
		<img src="" alt="">
		<p>Type: </p>
		<p>Levested: </p>
	</article>
	<script>
		document.addEventListener("DOMContentLoaded", siteLoaded);

		function siteLoaded() {

			let dyr = {
				"navn": "Hubert",
				"type": "Pattedyr",
				"billede": "https://stineplejdrup.dk/kea/02_web/02_html/kaeledyr/hubert.jpg",
				"levested": "Islev"
			}

			const destination = document.querySelector("article");

			destination.querySelector("h3").textContent = dyr.navn;
			destination.querySelector("img").src = dyr.billede;
			destination.querySelector("p").textContent += dyr.type;
			destination.querySelector(":nth-child(4)").textContent += dyr.levested;
		}

	</script>
</body>

</html>
