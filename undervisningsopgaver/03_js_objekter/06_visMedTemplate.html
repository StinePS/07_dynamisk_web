<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>05_visAlleDyr</title>
	<link rel="stylesheet" href="">
	<style>
		img {
			width: 20vw;
		}

		article {
			border-style: dashed;
			padding-left: 1rem;
			margin-bottom: 1rem;
		}

		h3 {
			font-size: 1.5rem;
		}

	</style>
</head>


<body>
	<section></section>
	<template>
		<article>
			<h3></h3>
			<img src="" alt="">
			<p class="type">Type: </p>
			<p class="levested">Levested: </p>
		</article>
	</template>

	<script>
		document.addEventListener("DOMContentLoaded", visDyr);

		let alleDyr = [{
				"navn": "frø",
				"type": "amfibie",
				"billede": "http://mabe-kea.dk/E19/pics/frog.png",
				"levested": "vandhullet"
			},
			{
				"navn": "gris",
				"type": "pattedyr",
				"billede": "http://mabe-kea.dk/E19/pics/pig.png",
				"levested": "marken"
			},
			{
				"navn": "ræv",
				"type": "pattedyr",
				"billede": "http://mabe-kea.dk/E19/pics/fox.png",
				"levested": "byen"
			},
			{
				"navn": "sild",
				"type": "fisk",
				"billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
				"levested": "havet"
			},
			{
				"navn": "krokodille",
				"type": "krybdyr",
				"billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
				"levested": "floden"
			}
		]

		function visDyr() {
			console.log("visDyr");

			const section = document.querySelector("section");
			const dyreTemplate = document.querySelector("template");

			//løb listen af dyr igennem og indsæt data i en template
			alleDyr.forEach(dyr => {
				//placér dyr i klon af template og appendChild til section
				let clone = dyreTemplate.cloneNode(true).content;
				clone.querySelector("h3").textContent += dyr.navn;
				clone.querySelector("img").src = dyr.billede;
				clone.querySelector(".type").textContent += dyr.type;
				clone.querySelector(".levested").textContent += dyr.levested;
				section.appendChild(clone);
			})
		}

	</script>
</body>

</html>
