<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>05_visAlleDyr</title>
	<link rel="stylesheet" href="">
	<style>
		img {
			width: 25vw;
		}

	</style>
</head>


<body>
	<article></article>

	<script>
		document.addEventListener("DOMContentLoaded", siteLoaded);


		function siteLoaded() {
			console.log("siteLoaded");

			const alleDyr = [{
					"navn": "frø",
					"type": "amfibie",
					"billede": "http://mabe-kea.dk/E19/pics/frog.png",
					"levested": "vandhullet"
				},
				{
					"navn": "gris",
					"type": "pattedyr",
					"billede": "http://mabe-kea.dk/E19/pics/pig.png",
					"levested": "marken"
				},
				{
					"navn": "ræv",
					"type": "pattedyr",
					"billede": "http://mabe-kea.dk/E19/pics/fox.png",
					"levested": "byen"
				},
				{
					"navn": "sild",
					"type": "fisk",
					"billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
					"levested": "havet"
				},
				{
					"navn": "krokodille",
					"type": "krybdyr",
					"billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
					"levested": "floden"
				}
			]

			const article = document.querySelector("article");

			alleDyr.forEach(dyr => article.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested}</p>`);
		}

	</script>
</body>

</html>
